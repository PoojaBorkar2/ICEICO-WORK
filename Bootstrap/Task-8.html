<body>
    <div class="">
        <div class="h3" style="position: relative;top:80px;left: 190px;">Login Now</div>
        <div class="mx-auto d-flex"
            style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);height: 290px;width: 70%;position: relative;top:80px;">
            <form class="p-3">

                <label for="text">Username:<sup style="color: red;">*</sup></label>
                <div class="mb-4 input-group">
                    <div class="input-group-text"><i class="fa fa-user"></i></div>

                    <input type="text" class="form-control" id="text" placeholder="Enter Username" name="email"
                        style="width: 300px">
                </div>
                
                <label for="pwd">Password:<sup style="color: red;">*</sup></label>
                <div class="mb-4 input-group">
                    
                    <div class="input-group-text"><i class="fa fa-lock"></i></div>
                    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd"
                        style="width: 300px">
                </div>
                <div class="form-check mb-3">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="remember"> Remember me
                    </label>
                    <a href="#" class="float-end" style="margin-left: 150px; text-decoration: none;">Forgot Password?</a>
                </div>
                <button type="submit" class="btn btn-primary" style="margin-left: 300px;">Login</button>
            </form>
            <div class="text-light" style="background-color: blue;width: 50%;">
                <p class="h1"
                    style="font-size:60px;text-align:center;height: 90px;width: 80px; border: 5px solid white;border-radius: 10px;position: relative;left: 150px;top:80px">
                    B</p>
                <p class="h3" style="position: relative;left: 50px;top:80px">Welcome Developers!!!</p>
            </div>

        </div>

    </div>
