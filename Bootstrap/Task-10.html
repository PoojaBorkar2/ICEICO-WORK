<body>
    <div>

    </div>
    <div class="d-flex justify-content-center my-5">

                <label for="text" style="padding-left: 80px;"><b>*First Name</b></label>&nbsp;&nbsp;


                <input type="email" class="form-control" id="text" name="email">
            </div>
            <div class="mb-4 input-group" style="width: 60%">
                <label for="text" style="padding-left: 80px;"><b>*Forename</b></label>&nbsp;&nbsp;


                <input type="email" class="form-control" id="text" name="email">
            </div>
            <div class="mb-4 input-group" style="width: 60%">
                <label for="text" style="padding-left: 80px;"><b>*Surename</b></label>&nbsp;&nbsp;


                <input type="text" class="form-control" id="text" name="email">
            </div>
            <div class="mb-4 input-group" style="width: 60%">
                <label for="text" style="padding-left: 0px;"><b>*Company/Organization</b></label>&nbsp;&nbsp;


                <input type="email" class="form-control" id="text" name="email">
            </div>
            <div class="mb-4 input-group" style="width: 60%">
                <label for="text" style="padding-left: 50px;"><b>*Address-line 1</b></label>&nbsp;&nbsp;


                <input type="text" class="form-control" id="text" name="email">
            </div>
            <div class="mb-4 input-group" style="width: 60%">
                <label for="text" style="padding-left: 80px;"><b>*Town/City</b></label>&nbsp;&nbsp;


                <input type="text" class="form-control" id="text" name="email">
            </div>
            <div class="mb-4 input-group" style="width: 60%">
                <label for="text" style="padding-left: 80px;"><b>*Post Code</b></label>&nbsp;&nbsp;


                <input type="number" class="form-control" id="text" name="email">
            </div>
            <div class="mb-4 input-group" style="width: 60%">
                <label for="text" style="padding-left: 25px;"><b>*House Telephone</b></label>&nbsp;&nbsp;


                <input type="number" class="form-control" id="text" name="email">
            </div>
            <div class="mb-4 input-group" style="width: 60%">
                <label for="text" style="padding-left: 50px;"><b>*Mobile Phone</b></label>&nbsp;&nbsp;


                <input type="number" class="form-control" id="text" name="email">
            </div>
            <div class="mb-4 input-group" style="width: 60%">
                <label for="text" style="padding-left: 50px;"><b>*Date-of-Birth</b></label>&nbsp;&nbsp;


                <input type="date" class="form-control" id="text" name="email">
            </div>

                    <option>male</option>
                    <option>female</option>
                    <option>other</option>

            <button type="button" class="btn"

                <label for="text" style="padding-left: 0px;"><b>*Membership Number</b></label>&nbsp;&nbsp;

    <div class="d-flex justify-content-center" >
        <button type="button" class="btn mx-3"
